<!DOCTYPE html>
<html>

    <body>
	<p id="p1">Hello, world.</p>
	<p id="p2">Hello, world.</p>
	
	<script>
	    function tocelsius(f) {
		return 5 / 9 * (f - 32)
	    }

	    document.getElementById("p1").innerHTML = tocelsius(77)
	    document.getElementById("p2").innerHTML = tocelsius
	</script>
    </body>
