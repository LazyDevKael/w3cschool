<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
	<h1>What can Javascript do?</h1>
	<p id="demo">Java script can change the style of an HTML element or a couple of elements</p>
	<button type="button" onclick="changeColorToRed()">Change Color to Red</button>
	<button type="button" onclick="changeColorToGreen()">Change Color to Black</button>
	<button type="button" onclick="changeFontSize()">Change font size to 50</button>
	<button type="button" onclick="changeFontSizeTo25()">Change font size to 25</button>
	<script>
	    function changeFrontSize() {
		var x = document.getElementById("demo")
		x.style.fontSize = "25px"
		x.style.color = "red"
	    }

	    function changeColorToRed() {
		var x = document.getElementById("demo")
		x.style.color = "red"
	    }

	    function changeColorToGreen() {
		var x = document.getElementById("demo")
		x.style.color = "green" 
	    }

	    function changeFontSize() {
		var x = document.getElementById("demo")
		x.style.fontSize = "50px"
	    }

	    function changeFontSizeTo25() {
		var x = document.getElementById("demo")
		x.style.fontSize = "25px"
	    }
	</script>
    </body>
</html>
