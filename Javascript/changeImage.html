<!DOCTYPE html>
<html>
    <head />
    <body>
	<h1>Change current image to the other image</h1>
	<img id="myImage" onclick="changeImage()" src="1.jpeg" width="400" height="240" />
	<p>Click the image to change to the other image</p>

	<script>
	    function changeImage() {
		var image = document.getElementById('myImage')
		if (image.src.match("1.jpeg")) {
		    image.src = "2.jpeg"
		}
		else {
		    image.src = "1.jpeg"
		}
	    }
	</script>

    </body>
</html>
