<!DOCTYPE html>
<html>
    <head>
	<script>
	    function changeParagraph() {
		var x = document.getElementById("demo")
		x.innerHTML = "The content of this paragraph was changed!"
	    }
	</script>
    </head>
    <body>
	<h1>Javascript in head</h1>
	<p id="demo">A paragraph.</p>
	<button type="button" onclick="changeParagraph()">Try it</button>
    </body>
</html>
