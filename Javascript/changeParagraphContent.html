<!DOCTYPE html>
<html>
    <body>
	<h1>What can Javascript do?</h1>
	<p id="demo">Java script can change HTML paragraph content.</p>
	<button type="button" onclick="changeParagraphContent()">
	    Click Me!
	</button>
	
	<script>
	    function changeParagraphContent() {
		var p = document.getElementById('demo');
		p.innerHTML = Date();
	    }
	</script>
    </body>
</html>
